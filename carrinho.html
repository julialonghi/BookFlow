<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta name = 'author' content = "Ana Lessa Ferreira e Julia Oliveira Longhi">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BookFlow</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h3>FRETE GRÁTIS A PARTIR DE R$ 79,90</h3>
        </header>
        <div class="header">
            <img src="perfil.jpg" alt="Ícone de Perfil" class="icon-left">
            <div class="logo">
                <img src="bookflow.png" alt="Logo BookFlow">
            </div>
            <img src="cesto.png" alt="Ícone de Carrinho" class="icon-right">
        </div>    
        <nav>
            <a href="index.html">Início</a>
            <a href="livros.html">Livros</a>
            <a href="conta.html">Conta</a>
            <a href="carrinho.html">Carrinho</a>
        </nav>
        <container class="compra">
            <container class="pedidos">
                <div class="conj">
                    <div class="livro_ft">
                        <img class="ft" src="harry.jpg">
                    </div>
                    <div class="livro_esc">
                        <p>Harry Potter e a Pedra Filosofal              1 unid.            R$ 40,00</p>
                    </div>
                </div>
                <hr>
                <container class="conj">
                    <div class="livro_ft2">
                        <img class="ft" src="diario.jpg">
                    </div>
                    <div class="livro_esc">
                        <p>Diário de um Banana              1 unid.            R$ 45,00</p>
                    </div>
                </container>
                <hr>
                <div class="pagamento">
                    <h2>Pagamento:</h2>
                    <form class="form2">
                        <input type="radio" name="pag" value="pix"> Pix
                        <input type="radio" name="pag" value="boleto"> Boleto
                        <input type="radio" name="pag" value="cartao"> Cartão
                    </form>
                </div>
            </container>
            <div class="res_final">
                <img src="resumo.png">
                <h2>Endereço</h2>
                <br><br><br><br><br><br><br><br><br><br>
                <h2>Valor Total: R$</h2>
            </div>
        </container>
        <container class="encerra">
            <div class="frete">
                <img class="ft_frete" src="frete.png">
                <form class="cep">
                    <input class="cep" type="number" placeholder="CEP"name="cep">
                </form>
                <button class="calc">Calcular</button>
            </div>
            <div class="finalizar">
                <button class="final">Finalizar</button>
            </div>
        </container>
    </body>
</html>
